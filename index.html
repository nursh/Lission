<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>On Lission</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cantarell:700i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">
        <img src="img/logo.png" alt="Logo" class="header__logo-image" />
        in lission
      </h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <span class="text text--purple">Create new trip</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__image">
                <use xlink:href="img/sprite.svg#icon-chat"></use>
              </svg>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link user">
              <img
                src="img/avatar.png"
                alt="Login Avatar"
                class="user__avatar"
              />
              <span class="text user__text">Bard McBeard</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__image">
                <use xlink:href="img/sprite.svg#icon-chevron-down"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <div class="heading">
        <div class="trip">
          <h2 class="trip__location">Business trip to Vlento</h2>
          <p class="trip__dates">
            <svg class="trip__dates-image">
              <use xlink:href="img/sprite.svg#icon-calendar"></use>
            </svg>
            <span class="trip__dates-date text--light">10/10/2023 - 10/24/2023</span>
          </p>
        </div>
        <svg class="heading__dots">
          <use xlink:href="img/sprite.svg#icon-dots"></use>
        </svg>
      </div>

      <div class="main-content">
        <section class="profile">
          <div class="content-box">
            <div class="online-button"></div>
            <div class="profile__details">
              <img src="img/g-avatar.png" alt="Profile Image" class="profile__image">
              <h3 class="title title--big">Brupool Phugend</h3>
              <p class="text text--big text--light">Sales Manager</p>
              <div class="profile__details__contact">
                <div class="icon__container icon__container--purple">
                  <svg class="icon icon--white">
                    <use xlink:href="img/sprite.svg#icon-phone1"></use>
                  </svg>
                </div>
                <div class="icon__container">
                  <svg class="icon">
                    <use xlink:href="img/sprite.svg#icon-envelope"></use>
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <div class="content-box">
            <div class="info">
              <div class="info__item">
                <svg>
                  <use xlink:href="img/sprite.svg#icon-phone"></use>
                </svg>
                <span>+12 897 922 927</span>
              </div>
            </div>
          </div>
        </section>

        <section class="plans">
          Plans
        </section>

        <section class="notifications">
          Notifications
        </section>
      </div>
    </main>
  </body>
</html>
